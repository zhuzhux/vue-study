<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text & v-html</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js" type="text/javascript" harset="utf-8"></script>

</head>
<body>

<h1>v-text & v-html 实例</h1>
<hr>
<div id="app">
    <span>{{message}}</span>=<span v-text="message"></span>
    <span v-html="todo"></span>
</div>

<script type="text/javascript">
  var app = new Vue({
    el: "#app",
    data: {
      message: "hello",
      todo: "<h2>Hellp</h2>"
    }

  });


</script>
</body>
</html>
