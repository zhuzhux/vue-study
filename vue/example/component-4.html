<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-4</title>
    <!--<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js" type="text/javascript" harset="utf-8"></script>-->
    <script src="../assets/vue.js" type="text/javascript" harset="utf-8"></script>

</head>
<body>

<h1>component-4</h1>
<hr>
<div id="app">
    <component v-bind:is="who"></component>
    <button @click="changeComponent">changeComponent</button>
</div>

<script type="text/javascript">
  var componentA = {
    template: '<div style="color: green;">Im componentA</div>'
  }
  var componentB = {
    template: '<div style="color: blue;">Im componentB</div>'
  }
  var componentC = {
    template: '<div style="color: pink;">Im componentC</div>'
  }
  var app = new Vue({
    el: "#app",
    data: {
      who: "componentA"
    },
    components: {
      "componentA":componentA,
      "componentB":componentB,
      "componentC":componentC,
    },
    methods: {
      changeComponent: function () {
//        alert(this.who)
        if(this.who == "componentA"){
          this.who = "componentB";
        }else if(this.who == "componentB"){
          this.who = "componentC";
        }else{
          this.who == "componentA";
        }
      }
    }
  });
</script>
</body>
</html>
