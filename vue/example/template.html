<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tempalte的三种写法</title>
    <!--<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js" type="text/javascript" harset="utf-8"></script>-->
    <script src="../assets/vue.js" type="text/javascript" harset="utf-8"></script>

</head>
<body>

<h1>template的三种写法</h1>
<hr>
<div id="app">
    {{message}}
</div>
<template id="dd2">
    <h2 style="color:mediumvioletred">我是template标签模板</h2>
</template>
<script type="x-template" id="dd3">
    <h2 style="color:deepskyblue">我是script标签模板</h2>
</script>
<script type="text/javascript">
  var app = new Vue({
    el: "#app",
    data: {
      message: 'hello'
    },
    template: "#dd3"
//    template: `
//        <h2 style="color:red">我是选项模板</h2>
//    `
  });
</script>
</body>
</html>
