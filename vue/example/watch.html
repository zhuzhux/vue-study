<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
    <script src="../assets/vue.js" type="text/javascript" harset="utf-8"></script>

</head>
<body>
<h1>watch</h1>
<hr>
<div id="app">
    <p>今日温度：{{newWendu}}</p>
    <p>穿衣建议：{{chuanyi}}</p>
    <p>
        <button @click="shenggao">升高温度</button>
        <button @click="jiangdi">减低温度</button>
    </p>
</div>

<script type="text/javascript">
    var chuanyiarr = ['T恤短袖','夹克长裙','棉衣羽绒服'];

    var app = new Vue({
      el: "#app",
      data: {
        wendu: 14,
        chuanyi: '夹克长裙'
      },
      methods: {
        shenggao: function () {
          this.wendu += 5;
        },
        jiangdi: function () {
          this.wendu -= 5;
        }
      },
      computed: {
        newWendu: function () {
          return this.wendu + "°";
        }
      },
//      watch: {
//        wendu: function (newVal,oldVal) {
//          if(newVal>=26){
//            this.chuanyi = chuanyiarr[0];
//          }else if(newVal<26&&newVal>0){
//            this.chuanyi = chuanyiarr[1];
//          }else{
//            this.chuanyi = chuanyiarr[2];
//          }
//        }
//      }
    });

    app.$watch('wendu', function(newVal, oldVal){
      if(newVal>=26){
        this.chuanyi = chuanyiarr[0];
      }else if(newVal<26&&newVal>0){
        this.chuanyi = chuanyiarr[1];
      }else{
        this.chuanyi = chuanyiarr[2];
      }
    })
</script>
</body>
</html>
