<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example methods demo</title>
    <script src="../assets/vue.js" type="text/javascript" harset="utf-8"></script>
</head>
<body>
<h1>example methods demo</h1>
<hr>
<div id="app">
    {{message}}
</div>
<p><button onclick="destroy()">销毁</button></p>
<p><button onclick="reload()">刷新</button></p>
<p><button onclick="tick()">更改数据</button></p>

<script type="text/javascript">
    var wxj = Vue.extend({
      template: `<p>{{message}}</p>`,
      data: function(){
        return {
          message: "hello, i am wxj"
        }
      },
      mounted: function(){
        console.log("mounted 被创建");
      },
      destroyed: function () {
        console.log("destroy 销毁之后")
      },
      updated: function(){
        console.log("reload 更新")
      }
    });

    var vm = new wxj().$mount('#app');
    function destroy() {
      vm.$destroy();
    }
    function reload() {
      vm.$forceUpdate();
    }

    function tick(){
      vm.message="update message info ";
      vm.$nextTick(function(){
        console.log('message更新完后我被调用了');
      })
    }
</script>
</body>
</html>
