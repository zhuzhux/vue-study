<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on 实例</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js" type="text/javascript" harset="utf-8"></script>

</head>
<body>

<h1>v-on 实例</h1>
<hr>
<div id="app">
    本场比赛得分：{{counts}}
    <p>
        <button @click="jiafen">加分</button>
        <button @click="jianfen">减分</button>
        <input type="text" @keyup.13="onEnter" v-model="fenshu2">
    </p>
</div>

<script type="text/javascript">
  var app = new Vue({
    el: "#app",
    data: {
      counts: 0,
      fenshu2: 1
    },
    methods: {
      jiafen: function () {
        this.counts++;
      },
      jianfen: function () {
        this.counts--;
      },
      onEnter: function () {
        this.counts = this.counts + parseInt(this.fenshu2);
      }
    }
  });


</script>
</body>
</html>
