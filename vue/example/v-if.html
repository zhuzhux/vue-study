<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if&v-else&v-show</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js" type="text/javascript" harset="utf-8"></script>

</head>
<body>

    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">欢迎</div>
        <div v-else>请登录</div>
        <div v-show="isLogin">v-show</div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                isLogin: false
            }
        });
    </script>
</body>
</html>
