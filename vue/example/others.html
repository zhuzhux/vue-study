<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre & v-cloak & v-once 实例</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js" type="text/javascript" harset="utf-8"></script>

</head>
<body>

<h1>v-pre & v-cloak & v-once 实例</h1>
<hr>
<div id="app">
    <div v-pre>{{message}}</div>
    <div v-cloak>渲染完成后，才显示</div>
    <div v-once>{{message}}</div>
    <div><input type="text" v-model="message"></div>
    <div>{{message}}</div>
</div>

<script type="text/javascript">
  var app = new Vue({
    el: "#app",
    data: {
      message: "wxj"
    }
  });


</script>
</body>
</html>
