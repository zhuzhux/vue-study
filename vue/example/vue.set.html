<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.set 全局操作</title>
    <!--<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js" type="text/javascript" harset="utf-8"></script>-->
    <script src="../assets/vue.js" type="text/javascript" harset="utf-8"></script>

</head>
<body>

    <h1>vue.set 全局操作</h1>
    <hr>
    <div id="app">
        {{count}}
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>
    <p><button onclick="add()">add</button></p>

    <script type="text/javascript">
        function add(){
//          Vue.set(outData, "count", 2);
//          app.count++;
//          outData.count++;
//          app.arr[1]="ddd";
          Vue.set(app.arr,1,'dd')
        }
        var outData = {
          count: 1,
//          goods: "car"
          arr: ["aaa","bbb","ccc"]
        }
        var app = new Vue({
            el: "#app",
            data: outData
        });
    </script>
</body>
</html>
