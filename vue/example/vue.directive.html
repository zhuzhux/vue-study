<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.directive 自定义指令</title>
    <!--<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js" type="text/javascript" harset="utf-8"></script>-->
    <script src="../assets/vue.js" type="text/javascript" harset="utf-8"></script>

</head>
<body>

    <h1>Vue.directive 自定义指令</h1>
    <hr>
    <div id="app">
        <div v-wxj="color">{{num}}</div>
        <p><button @click="add">ADD</button></p>
    </div>

        <p>
            <button onclick="unbind()">解绑</button>
        </p>

    <script type="text/javascript">
        function unbind() {
          app.$destroy();
        }
      Vue.directive("wxj", {
        bind:function(el, binding){//被绑定
          console.log('1 - bind');
          el.style="color:"+binding.value;
        },
        inserted:function(){//绑定到节点
          console.log('2 - inserted');
        },
        update:function(){//组件更新
          console.log('3 - update');
        },
        componentUpdated:function(){//组件更新完成
          console.log('4 - componentUpdated');
        },
        unbind:function(){//解绑
          console.log('5 - unbind');
        }
      });
//      Vue.directive("wxj", function(el, binding){
//        console.log(el);
//        console.log(binding);
//        console.log(binding.name);
//        console.log(binding.value);
//        console.log(binding.expression);
//        el.style="color:"+binding.value;
//      });
        var app = new Vue({
          el: "#app",
          data: {
            num: 10,
            color: "deepskyblue"
          },
          methods: {
            add: function(){
              return this.num++;
            }
          }
        });
    </script>

</body>
</html>
